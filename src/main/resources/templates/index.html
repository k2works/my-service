<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <style>
        h1 { font-size:18pt; font-weight:bold; color:gray; }
        body { font-size:13pt; color:gray; margin:5px 25px; }
        pre { border: solid 3px #ddd; padding: 10; }
        tr { margin:5px; }
        th { padding:5px; color:white; background:darkgray; }
        td { padding:5px; color:black; background:#f0f0f0;}
    </style>
</head>
<body>
<h1 th:text="'Helo ' + ${env} + ' page'">Helo page</h1>
<p class="msg" th:text="${msg}">please wait...</p>

<form method="post">
    <div>
        <input type="checkbox" id="check1" name="check1"/>
        <label for="check1">チェク</label>
    </div>
    <div>
        <input type="radio" id="radioA" name="radio1" value="male"/>
        <label for="radioA">男性</label>
    </div>
    <div>
        <input type="radio" id="radioB" name="radio1" value="female"/>
        <label for="radioB">女性</label>
    </div>
    <div>
        <select name="select1" id="select1" size="4">
            <option value="Windows">Windows</option>
            <option value="Mac">Mac</option>
            <option value="Linux">Linux</option>
        </select>
        <select name="select2" id="select2" size="4" multiple="multiple">
            <option value="Android">Android</option>
            <option value="iphone">iphone</option>
            <option value="Winfone">Windows Phone</option>
        </select>
    </div>
    <input type="submit" value="Click"/>
</form>

<table>
<form method="post" action="/" th:object="${formModel}">
    <tr>
        <td>
            <label for="name">名前</label>
        </td>
        <td>
            <input type="text" name="name" th:value="*{name}" />
        </td>
    </tr>

    <tr>
        <td>
            <label for="age">年齢</label>
        </td>
        <td>
            <input type="text" name="age" th:value="*{age}" />
        </td>
    </tr>

    <tr>
        <td>
            <label for="mail">メール</label>
        </td>
        <td>
            <input type="text" name="mail" th:value="*{mail}" />
        </td>
    </tr>

    <tr>
        <td>
            <label for="memo">メモ</label>
        </td>
        <td>
           <textarea name="memo" th:text="*{memo}" cols="20" rows="5"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit"></td>
    </tr>
</form>
</table>
<hr/>
<table>
    <tr>
        <th>ID</th>
        <th>名前</th>
    </tr>
    <tr th:each="obj : ${datalist}">
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.name}"></td>
    </tr>
</table>

<script th:inline="javascript">
        function setActionUrl() {
            var env = /*[[${env}]]*/;

            if (env === 'production') {
               document.forms[0].action = "/Prod/helo";
            } else {
               document.forms[0].action = "/helo";
            }
        }
        setActionUrl();
</script>
</body>
</html>
